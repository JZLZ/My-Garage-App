<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Login.css">
    <title>My Garage App</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="imagens/Icon.jpg" alt="My garagem app logo" class="logo">
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="Index.html#aboutMe">Sobre</a></li>
                    <li><a href="Index.html#contact">Contato</a></li>
                    <li><a href="Login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-container">
                        <label for="username">Nome de Usu√°rio</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Entrar</button>
                </form>
                <p>Ou</p>
                <div id="g_id_onload"
                     data-client_id="SEU_CLIENT_ID.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="pill"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
                <p class="register-link"><a href="register.html">Cadastre-se</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My garagem APP. Todos os direitos reservados.</p>
    </footer>
    <script src="JS/Script.js"></script>
</body>
</html>
