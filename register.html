<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Login.css">
    <title>Registro - My Garage App</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="img/Icon.jpg" alt="My garagem app logo" class="logo">
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="aboutMe">Sobre</a></li>
                    <li><a href="contact">Contato</a></li>
                    <li><a href="Login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Cadastre-se</h2>
                <form id="registerForm">
                    <div class="input-container">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                    </div>
                    <div class="input-container">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-container">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                    <button type="submit" class="login-btn">Cadastrar</button>
                </form>
                <p class="register-link">Ou registre-se com:</p>
                <div id="g_id_onload"
                     data-client_id="SEU_CLIENT_ID.apps.googleusercontent.com"
                     data-login_uri="http://localhost:8000"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="pill"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
                <p class="register-link">Já tem uma conta? <a href="Login.html">Faça login</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My garagem APP. Todos os direitos reservados.</p>
    </footer>
    <script src="JS/Register.js"></script>
</body>
</html>
